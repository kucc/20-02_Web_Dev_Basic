<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>week2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #f5f6f7">
    <h1 class="align-center" style="font-size: 50px; color: #08a600">NAVER</h1>
    <form id="form">
      <div class="align-center">
        <div id="id-area">
          <input
            type="text"
            name="name"
            id="userid"
            placeholder="아이디"
            onclick="idfocusMethod"
            maxlength="41"
          />
        </div>
      </div>
      <div class="align-center">
        <div id="password-area">
          <input
            type="password"
            name="password"
            id="userpw"
            placeholder="비밀번호"
            onclick="pwfocusMethod"
            maxlength="41"
          />
        </div>
      </div>

      <div class="align-center">
        <script>
          function loginpage() {
            var userid = document.getElementById("userid").value;
            var userpw = document.getElementById("userpw").value;
            if (userid != "" && userpw != "") {
              location.href = "login.html";
              alert(userid + "님이 로그인하셨습니다.");
              //질문1. 43에서 먼저 페이지 전환을 하고 44라인에서 alert창을 띄우는데 왜 실제로 실행하면 alert창이 먼저 뜨는지 모르겠습니다
            }
          }
        </script>

        <input
          type="submit"
          value="로그인"
          id="login"
          onclick="loginpage(); return false;"
        />
      </div>
    </form>

      위의 19라인과 31라인은 일부러 함수뒤에 ()를 빼놓아서 실행이 되지 않도록 해놓았습니다.
