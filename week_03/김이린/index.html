<!DOCTYPE html>
<html>
  <head>
    <title>네이버 : 로그인</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <script src="script.js"></script>
    <div class="wrap">
      <div class="top">
        <p id="logobox">
            <a href="https://www.naver.com"
            ><img src="NAVER Logo_Green.png" height="44px"
            /></a>
      <div class="bottom">
        <form action="logincomplete.html">
          <div class="inputbox">
            <input
              class="writingbox"
              type="text"
              name="userID"
              placeholder="아이디"
              onfocus="focusgreen(this)"
              onblur="losefocus(this)"
            />
          </div>

          <div class="inputbox">
            <input
              class="writingbox"
              type="text"
              name="userPW"
              placeholder="비밀번호"
              onfocus="focusgreen(this)"
              onblur="losefocus(this)"
            />
          </div>
          <div>
            <input
              class="loginbutton"
              type="submit"
              value="로그인"
              onclick="location.href='logincomplete.html'"
              target="_blank"
            />
          </div>
        </form>
    </div>
  </body>
</html>
