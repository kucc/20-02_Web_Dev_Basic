<!DOCTYPE html>
<html>
  <head>
    <h1 id = "title1"></h1>
    <p id = "body1"></p>
  </head>
  <script>
    const postId = Number(/\/posts\/(\d+)/.exec(location.pathname)[1])
    const url = "https://jsonplaceholder.typicode.com/posts"

    request(url).then(posts =>{
      let titleHTML = ""
      let bodyHTML = ""
      titleHTML += `${posts[postId-1].title}`
      bodyHTML += `${posts[postId-1].body}`
      document.getElementById("title1").innerHTML = titleHTML;
      document.getElementById("body1").innerHTML = bodyHTML;
    })

    async function request(url){
      const response = await fetch(url)
      const data = await response.json();
      return data;
    }
  </script>
</html>
